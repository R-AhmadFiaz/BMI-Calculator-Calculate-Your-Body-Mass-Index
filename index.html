<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculate Your Body Mass</title>
    <link rel="stylesheet" href="style.css">
</head>
<body style="background-color: grey;">


    <div class="main-part">

    <h1>BMI Calculator</h1>
    
    <form>
        
        <label for="height">Height in cm</label>
        <input type="number" id="height" placeholder="123cm">
    <br><br>
    <label for="weight">Weight in kgs</label>
    <input type="number" id="weight" placeholder="00kgs">
    <br><br>
    <button>Calculate</button>

    <p><div id="result"></div></p>

    <h2>BMI weight guide</h2>
    <p>Under Weight => Less than 18.6</p>
    <p>Normal Weight => Between 18.6 - 24.9</p>
    <p>Over Weight => Greater than 24.9</p>
    
    </form>



    </div>
    
    
</body>
<script src="script.js"></script>
</html>
